mail {

  auth_http 127.0.0.1:58101/mail_auth;
  proxy on;
  proxy_pass_error_message on;

  smtp_capabilities PIPELINING 8BITMIME "SIZE 20480000";
  pop3_capabilities TOP USER UIDL;
  imap_capabilities IMAP4rev1 LITERAL+ SASL-IR LOGIN-REFERRALS ID ENABLE IDLE AUTH=LOGIN;
  smtp_auth login plain;

    mruby_mail_code '
      Nginx::Mail.log Nginx::Mail::LOG_NOTICE, "mruby_mail"
      ';
  server {
    listen   40587;
    protocol smtp;
    starttls off;
  }

}
